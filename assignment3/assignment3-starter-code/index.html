<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <div class="row">
    <h1>Narrow Down Your Chinese Menu Choice</h1></div>
    <div class="row">
    <div class="col">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="narrow-button col">
      <button class="btn btn-primary" ng-click="ctrl.func()">Narrow It Down For Me!</button>
    </div>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-item="ctrl.found" on-remove="ctrl.remove(index)"></found-items>
  </div>

</body>
</html>
